<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador · Alura</title>
</head>
<body>

    <header>
        <img src="imagenes/Logo.png" alt="">
    </header>
    <main>

        <section class="area1">
            <div class="texto-area">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            
            <div class="restricciones">
                <p>Solo letras minusculas y sin acentos</p>
            </div>

            <div class="botones">
                <input type="button" id="btn1" class="boton">
                <input type="button" id="btn2" class="boton">
            </div>
        </section>

        <section class="area2">
            <div class="rectangulo">
                <img src="imagenes/Rectangle.png" alt="">
                <img src="imagenes/Muñeco.png" alt="">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                <input type="button" id="btn2" class="boton">
            </div>
        </section>

    </main>

    <footer>
        <p>&#9824; Code by Isaac Atilano</p>
        <a href="https://github.com"><i style="font-size:24px" class="fa">&#xf09b;</i></a>
        <a href=""><i style="font-size:24px" class="fa">&#xf08c;</i></a>
    </footer>
    
</body>
</html>
